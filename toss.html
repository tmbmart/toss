<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coin Toss Game</title>
  <style>
    body {
      text-align: center;
      padding: 40px 10px;
      background-color: #ffffff;
      font-family: sans-serif;
      color: #222;
      overflow-x: hidden;
    }

    h1 {
      font-size: 6vw;
      margin-bottom: 20px;
    }

    .coin {
      width: 40vw;
      max-width: 200px;
      height: auto;
      margin: 30px auto;
      border-radius: 50%;
      border: 4px solid #888;
      transition: transform 1s;
    }

    .spin {
      animation: spinCoin 1s ease-in-out;
    }

    @keyframes spinCoin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(1080deg); }
    }

    #result {
      font-size: 5vw;
      font-weight: bold;
      margin-top: 20px;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      font-size: 5vw;
      max-width: 150px;
      min-width: 100px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      h1 { font-size: 32px; }
      #result { font-size: 24px; }
      button { font-size: 18px; }
    }
  </style>
</head>
<body>

  <h1>ðŸª™ Coin Toss</h1>

  <div>
    <img id="coinImage" class="coin" src="" alt="Coin will appear here">
  </div>

  <div id="result"></div>

  <div class="button-container">
    <button onclick="toss('Head')">Head</button>
    <button onclick="toss('Tail')">Tail</button>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const headImg = "https://en.numista.com/catalogue/photos/bangladesh/5ec694293378f5.97837592-180.jpg";
    const tailImg = "https://en.numista.com/catalogue/photos/bangladesh/5ec69428d63e52.27095837-180.jpg";

    function toss(userChoice) {
      const coin = document.getElementById("coinImage");
      const resultDiv = document.getElementById("result");

      coin.classList.remove("spin");
      void coin.offsetWidth;
      coin.classList.add("spin");

      setTimeout(() => {
        const isHead = Math.random() < 0.5;
        const result = isHead ? "Head" : "Tail";
        coin.src = isHead ? headImg : tailImg;

        if (userChoice === result) {
          resultDiv.innerText = `Result: ${result} âœ… You Win!`;
          resultDiv.style.color = "green";

          // Confetti celebration
          confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 }
          });
        } else {
          resultDiv.innerText = `Result: ${result} âŒ You Lose!`;
          resultDiv.style.color = "red";
        }
      }, 1000);
    }
  </script>

</body>
</html>
